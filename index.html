<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <html lang="en">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="main">
    <div id="header">
        <p>ETCH-A-SKETCH</p>
    </div>
    <div id="container">
        <div id="nav">
            <div id="sliderBox">
                <input type="range" min="10" max="100" value="20" id="slider" step="5">
            </div>
            <div id="colorBox">
                <input type="color" id="color" value="#00ffcc">
                <button id="colorbtn">Mixed</button>
            </div>
            <div id="clearBox">
                <button id="btn">Clear</button>
            </div>
        </div>
        <div id="draw">
        </div>
    </div>
</div>
</body>
</html>
